      #theme-switch {

        margin-right: 2em;
        font-size: 2em;
        justify-content: center;
        align-items: center;
      }

      #theme-switch i:last-child {
        display: none;
      }

      .darkmode #theme-switch i:first-child {
        display: none;
      }
      .darkmode #theme-switch i:last-child {
        display: block;
      }
      .logo img {
        border-radius: 50%;
        width: 3em;
        height: 3em;
        margin-left: 1em;
      }

      #tut {
        position: relative;
        display: inline-block;
      }

      nav ul .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white; /* Background color of the dropdown */
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Shadow for the dropdown */
        z-index: 1;
        list-style-type: none;
        padding: 0;
        margin: 0;
        border: 1px solid #313c59; /* Border color of the dropdown */
        border-radius: 5px; /* Rounded corners */
      }

      nav ul .dropdown h6 a {
        padding: 10px 15px;
        display: block;
        text-decoration: none;
        color: #313c59; /* Font color of the dropdown items */
        font-weight: 500;
      }

      nav ul .dropdown h6 a:hover {
        background-color: #f0f0f0; /* Background color on hover */
        color: #007bff; /* Font color on hover */
      }

      #tut:hover .dropdown {
        display: block;
      }
    </style>
